<!-- Home Page -->

<!-- Accident Map Page -->
<section id="accidentMap" class="white">
    

	<!--Left-Search Again-->
    <div class="square-one">
		<h1>Search Again</h1>
		<div class="searchAgain" id="searchButton">
			<form action="" method="post">
				<input placeholder="Search again?" name="keyword" type="text">
				<button type="submit"></button>
			</form>
		</div>
	</div>

	<!--Filter-->
	<div class="square-two">
		<div style="display: flex; justify-content: center;">
			<div>
                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-funnel-fill" viewBox="0 0 16 16">
					<path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z"/>
				  </svg>
			</div>
			<div>
				<h1 style="margin-left: 8px; margin-top: 1px;">Filter</h1>
			</div>
		</div>
		<div class="form-group" id="severitySelectContainer">
			<label for="severitySelect">Severity</label>
			<select class="form-select" id="severitySelect">
				<option selected>Select Severity</option>
				<option value="Non injury">Non injury</option>
				<option value="Other injury">Other injury</option>
				<option value="Small injury">Small injury</option>
				<option value="Serious injury">Serious injury</option>
				<option value="Fatal accident">Fatal accident</option>
			</select>
		</div>
		<div class="form-group" id="daySelectContainer">
			<label for="daySelect">Day of Week</label>
			<select class="form-select" id="daySelect">
				<option selected>Select Day</option>
				<option value="Weekday">Weekday</option>
				<option value="Weekend">Weekend</option>
			</select>
		</div>
		<div class="form-group" id="timeSelectContainer">
			<label for="timeSelect">Time of Day</label>
			<select class="form-select" id="timeSelect">
				<option selected>Select Time</option>
				<option value="0, 1, 2, 3">0a.m.-4a.m.</option>
				<option value="4, 5, 6, 7">4a.m.-8a.m.</option>
				<option value="8, 9, 10, 11">8a.m.-12a.m.</option>
				<option value="12, 13, 14, 15">12a.m.-4p.m.</option>
				<option value="16, 17, 18, 19">4p.m.-8p.m.</option>
				<option value="20, 21, 22, 23">8p.m.-0a.m.</option>
			</select>
		</div>
		<div class="form-group" id="weatherSelectContainer">
			<label for="weatherSelect">Weather</label>
			<select class="form-select" id="weatherSelect">
				<option selected>Select Weather</option>
				<option value="Sunshine">Sunshine</option>
				<option value="Rainy">Rainy</option>
				<option value="Snowy">Snowy</option>
				<option value="Fog">Fog</option>
				<option value="Thunderstorm">Thunderstorm</option>
			</select>
		</div>
	</div>

	<!--Route check square-->

</section>
